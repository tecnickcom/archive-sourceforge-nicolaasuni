<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">

<head>
<title>JRelaxTimer</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="description" content="JRelaxTimer by Tecnick.com S.r.l." />
<meta name="author"      content="Nicola Asuni" />
<meta name="reply-to"    content="info@tecnick.com" />
<meta name="keywords"    content="Tecnick.com, Java Advanced Digital Clock, JRelaxTimer" />
</head>

<body bgcolor="#000000" leftmargin="0" topmargin="0" rightmargin="0" bottommargin="0" marginwidth="0" marginheight="0">

<applet
	codebase = "java/" 
	archive  = "jrelaxtimer.jar" 
	code     = "com.tecnick.jrelaxtimer.JRelaxTimer.class" 
	name     = "jrelaxtimer"
	id       = "jrelaxtimer"
	alt      = "jrelaxtimer example"
	width    = "171"
	height   = "110"
	hspace   = "0"
	vspace   = "0"
	align    = "top"
>


<param name="target_url" value="test" />
<param name="break_types" value="type 1,dir1,3|type 2,dir2,4" />
<param name="page_extension" value=".html" />
<param name="intervals" value="15,30,45,60,90,120" />
<param name="default_interval" value="30" />

<param name="logo_image" value="java/images/tecnick_com.gif" />
<param name="logo_url" value="http://www.tecnick.com" />

<param name="display_started" value="true" />
<param name="display_current_time" value="true" />
<param name="display_elapsed" value="true" />
<param name="display_counter" value="true" />
<param name="display_next" value="true" />

<param name="background_color" value="000000" />

<param name="background_color_started" value="000000" />
<param name="background_color_current_time" value="000000" />
<param name="background_color_elapsed" value="000000" />
<param name="background_color_next" value="000000" />
<param name="background_color_counter" value="000000" />

<param name="background_image_started" value="" />
<param name="background_image_current_time" value="" />
<param name="background_image_elapsed" value="" />
<param name="background_image_next" value="" />
<param name="background_image_counter" value="" />

<param name="img_dir_buttons" value="java/images/led_9x15/buttons/" />

<param name="img_dir_started" value="java/images/led_9x15/red/" />
<param name="img_dir_current_time" value="java/images/led_9x15/green/" />
<param name="img_dir_elapsed" value="java/images/led_9x15/blue/" />
<param name="img_dir_next" value="java/images/led_9x15/yellow/" />
<param name="img_dir_counter" value="java/images/led_9x15/white/" />

</applet>

</body>
</html>
