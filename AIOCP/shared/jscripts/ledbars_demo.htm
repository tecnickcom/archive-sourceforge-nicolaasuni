<script language="JavaScript" src="ledbars.js" type="text/javascript"></script>

<script language="JavaScript"type="text/javascript">
//<![CDATA[
//horizontal leds
for(lx=0; lx<=8; lx++){
	CreateHLedDisplay(0, 2, 2, 2, 2);
	ShowLedValue(lx, lx, 8);
	document.write('<br>');
}

//vertical leds
document.write('<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\"><tr>');
for(lx=0; lx<=8; lx++){
    document.write('<td>');
	CreateVLedDisplay(1, 2, 2, 2, 2);
	document.write('</td>');
	ShowLedValue(lx+9, lx, 8);
}
document.write('</tr></table>');

//round leds
for(lx=0; lx<=8; lx++){
	CreateHLedDisplay(2, 2, 2, 2, 2);
	ShowLedValue(lx+18, lx, 8);
	document.write('<br>');
}
//]]>
</script>
