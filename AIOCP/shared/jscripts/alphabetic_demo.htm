// Handle pushed buttons --- PUT HERE THE CODE
function ABPushed(key) {
	switch(key) {
		case 0:{alert('Pushed #'); break;}
		case 27:{alert('Pushed *'); break;}
		default: { // select letters by "key"
			alert('Pushed '+ImgagesArray[key].substring(0,1));
			break;
		}	
	}
}

// draw all buttons on archive
DrawAlphaButton(0,"numbers");
for (i=1; i<27; i++) {
	DrawAlphaButton(i,ImgagesArray[i].substring(0,1));
}
DrawAlphaButton(27,"all");
