<script language="JavaScript" type="text/javascript">
//<![CDATA[
var appletReady = false; // become true after applet loading

//Preview HTML Document
function F_open_doc_preview() {
	//open new browser window
	docpreview=window.open('', 'docpreview', 'dependent, height=500, width=660, menubar=no, resizable=yes, scrollbars=yes, status=yes, toolbar=no');
	//write code on window
	docpreview.document.write('<html><body>');
	docpreview.document.write(document.test_form.testarea.value);
	docpreview.document.write('<\/body><\/html>');
}

// copy html code from JXHTMLEdit to textarea
function saveCode() {
	if (appletReady) {
		try {
			document.test_form.testarea.value=document.jxhtmleditA.getCode();
		} catch(er) {
			document.test_form.testarea.value=document.jxhtmleditB.getCode();
		}
	}
}

// copy html code from textarea to JXHTMLEdit
function loadCode() {
	if (appletReady) {
		try {
			document.jxhtmleditA.setCode(document.test_form.testarea.value);
		} catch(er) {
			document.jxhtmleditB.setCode(document.test_form.testarea.value);
		}
	}
}
